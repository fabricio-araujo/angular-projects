<br />
<div class="alert alert-danger" 
	role="alert"
	*ngIf="hasError">
	Error returning data. Please, try again.
</div>
<div class="panel panel-success">
	<div class="panel-heading">
		Inform a value and select currencies to convert
	</div>
	<div class="panel-body text-center">
	  <form #conversionForm="ngForm" class="form-inline">
		<input 
			type="text" 
			name="amount"
			class="form-control text-right"
			placeholder="0"
			[(ngModel)]="conversion.amount"
			number
			required>
		<select 
			name="currencyFrom"
			class="form-control"
			[(ngModel)]="conversion.currencyFrom"
			required>
			<option
				*ngFor="let currency of currencies"
				[value]="currency.initials">
				{{ currency.initials }} - {{ currency.description }}
			</option>
		</select>
		<span class="glyphicon glyphicon-arrow-right" 
			aria-hidden="true"></span>
		<select
			name="currencyTo"
			class="form-control"
			[(ngModel)]="conversion.currencyTo"
			required>
			<option
				*ngFor="let currency of currencies"
				[value]="currency.initials">
				{{ currency.initials }} - {{ currency.description }}
			</option>
		</select>
		<input 
			type="submit" 
			value="Convert"
			class="btn btn-success"
			data-toggle="modal"
			data-target="#ratesModal"
			(click)="convert()"
			[disabled]="!conversionForm.form.valid">
	  </form>
	 </div>
	 <rates-modal
	 [id]="'ratesModal'"
	 [conversionResponse]="conversionResponse"
	 [conversion]="conversion"
	 (onNewSearch)="init()">
	 </rates-modal>
	</div>
	<div>
		<p class="footNote">*This is a limited test API. Only works from <strong>EUR</strong> to other currencies. </p>
	</div>
