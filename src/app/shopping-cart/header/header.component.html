<header>
    <nav class="navbar navbar-light bg-light mt-5">
        <div class="container-fluid">
          <a routerLink="/products" class="navbar-brand fs-1 pe-2">Shopping Cart</a>
          <form class="d-flex">
            <input 
                class="form-control me-2" 
                type="text"
                class="form-control" 
                [(ngModel)]="searchTerm"
                (keyup)="search($event)"
                placeholder="Search Product" 
                aria-label="Search">
            <div routerLink="/cart" class="ps-5 pt-2 pb-2 pe-2">
                <i class="fas fa-cart-plus item"></i>
                <div class="badge bg-danger ">{{ totalItem }}</div>
            </div>
          </form>
        </div>
    </nav>
</header>
