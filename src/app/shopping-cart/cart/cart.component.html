<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-response">
                    <thead>
                        <tr>
                            <th>Sr. No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{ i+1 }}</td>
                            <td>{{ item.title }}</td>
                            <td><img class="thumbnail" src="{{ item.image }}" alt="" /></td>
                            <td class="description-md">{{ item.description }}</td>
                            <td class="description-sm">{{ item.price }}</td>
                            <td class="description-sm">{{ item.quantity }}</td>
                            <td class="description-sm">{{ item.total }}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-outline-dark"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptyCart()" class="btn btn-dark">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-outline-dark">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand Total : $ {{ grandTotal }}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center-info">
            <i class="fas fa-cart-arrow-down empty-cart"></i>
            <h4>You cart is empty!</h4>
            <h6>Add item</h6>
            <button routerLink="/products" class="btn btn-outline-dark">Shop Now</button>
        </div>
    </div>    
</ng-container>
